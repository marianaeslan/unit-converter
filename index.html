<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">           
    <title>Unit Converter</title>
</head>
<body>
    <section class="wrapper">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom">
            <div class="result-wrap">
                <h3>Length (Meter/Feet)</h3>
                <p id="len-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="result-wrap">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="vol-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="result-wrap">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </section>
</body>
</html>
