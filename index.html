<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">           
    <title>Unit Converter</title>
</head>
<body>
    <section class="wrapper">
        <div class="top">
            <h1>Unit Conversion</h1>
            <div class="options">
                <select id="conversion-type">
                    <option value="" disabled selected>Select an option</option>
                    <option value="length01">Meter → Feet</option>
                    <option value="length02">Meter → Cm</option>
                    <option value="volume">Liters → Gallons</option>
                    <option value="mass">Kg → Pounds</option>
                    <option value="temp">Celsius → Fahrenheit</option>
                    <option value="distance">Km → Miles</option>
                </select>
            </div>

            <div class="inp-wrapper">
                <input type="number" id="input-el" placeholder="0">
                <span id="hidden-span" class="hidden-span"></span>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom">
            <div class="result-wrap">
                <h3>Length (Meter/Feet)</h3>
                <div class="text-wrap">
                    <p id="len-result"></p>
                </div>
            </div>
            <div class="result-wrap">
                <h3>Length (Meter/Cm)</h3>
                <div class="text-wrap">
                    <p id="l-result"></p>
                </div>
            </div>
            <div class="result-wrap">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="vol-result"></p>
            </div>
            <div class="result-wrap">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-result"></p>
            </div>
            <div class="result-wrap">
                <h3>Temperature (Celsius/Fahrenheit)</h3>
                <p id="temp-result"></p>
            </div>
            <div class="result-wrap">
                <h3>Distance (Km/Miles)</h3>
                <p id="dist-result"></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
